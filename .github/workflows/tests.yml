  packages:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      package: ${{ steps.changes.outputs.packages }}
    steps:
      # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # To retrieve the full git history.
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: |
          echo "::set-output name=all::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
          echo "::set-output name=dart::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .dart$ | xargs)"
          packages=$((
            echo '{ "package" : ['
            git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep ^packages | cut -d/ -f 1-2| uniq | sed 's/^\(.*\)$/\\"\1\\",/' | xargs | sed 's/,$//g'
            echo ']}'
          ) | jq -c .)
          echo $packages
          echo $packages | jq .
          echo "::set-output name=packages::$packages"
      - name: echo all changed files
        run: |
          echo ${{  steps.changes.outputs.all }}
          echo ${{  steps.changes.outputs.dart }}
          echo ${{  steps.changes.outputs.packages }}
  next-test:
    runs-on: macos-latest
    name: test the matrix
    needs: packages
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.packages.outputs.package) }}
    defaults:
      run:
        working-directory: ./${{ matrix.package }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
      - name: Analyze dart code
        uses: ValentinVignal/action-dart-analyze@v0.12
      - name: Run tests
        run: flutter test

